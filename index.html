<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <title>
      Online Shopping site in India: Shop Online for Mobiles, Books, Watches,
      Shoes and More - Amazon.in
    </title>
    <link rel="stylesheet" href="./styles/index.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/categories.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="/assets/images/logo.png" />
        <span>.in</span>
      </div>
      <div class="nav-section">
        <i class="fa fa-location-pin fa-lg" style="color: white"></i>
        <div class="info">
          <div class="small">Hello</div>
          <div class="bold">Select your address</div>
        </div>
      </div>
      <div class="nav-section search">
        <input type="text" placeholder="Search Amazon.in" id="search_input" />
      </div>
      <div class="nav-section">
        <img src="./assets/images/india.png" class="flag" />
        <div class="bold">EN</div>
        <i class="fa fa-angle-down fa-sm" style="color: white"></i>
      </div>
      <div class="nav-section">
        <div class="account_toggle">
          <div class="small">Hello, sign in</div>
          <div class="bold">
            Accounts and Lists
            <i class="fa fa-angle-down fa-sm" style="color: white"></i>
          </div>
        </div>
      </div>
      <div class="nav-section">
        <div>
          <div class="small">Returns</div>
          <div class="bold">& Orders</div>
        </div>
      </div>
      <div class="nav-section">
        <i
          class="fa fa-light fa-shopping-cart fa-2x"
          style="color: white; margin-right: 5px"
        ></i>
        Cart
      </div>
    </nav>

    <section id="categories">
      <div class="category">All</div>
      <div class="category">Amazon miniTV</div>
      <div class="category">Sell</div>
      <div class="category">Best Sellers</div>
      <div class="category">Mobiles</div>
      <div class="category">Today's Deals</div>
      <div class="category">Customer Service</div>
      <div class="category">Electronics</div>
      <div class="category">Prime</div>
      <div class="category">New Releases</div>
      <div class="category">Home & Kitchen</div>
      <div class="category">Amazon Pay</div>
      <div class="category">Fashion</div>
      <div class="category">Computers</div>
      <div class="category">Beauty & Personal Care</div>
    </section>

    <script src="scripts/index.js"></script>
  </body>
</html>
